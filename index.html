<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Your Result</h2>
        <div class="num">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p class="para">
          You scored hegher than 65% of the poeple who have taken theses tests.
        </p>
      </div>
      <div class="summary">
        <h2 class="sum">Summary</h2>
        <ul>
          <li class="Reaction">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction" />
              <h2>Reaction</h2>
            </div>
            <div class="prog">
              <span>80</span>
              <p>/ 100</p>
            </div>
          </li>
          <li class="Memory">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="icon-memory" />
              <h2>Memory</h2>
            </div>
            <div class="prog">
              <span>92</span>
              <p>/ 100</p>
            </div>
          </li>
          <li class="Verbal">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="icon-verbal" />
              <h2>Verbal</h2>
            </div>
            <div class="prog">
              <span>61</span>
              <p>/ 100</p>
            </div>
          </li>
          <li class="Visual">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="icon-visual" />
              <h2>Visual</h2>
            </div>
            <div class="prog">
              <span>72</span>
              <p>/ 100</p>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
